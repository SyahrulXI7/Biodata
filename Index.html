<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile {
            display: flex;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
            cursor: pointer;
            transition: border-radius 0.3s ease, transform 0.3s ease;
        }
        .profile img:hover {
            border-radius: 20%;
            transform: scale(1.1);
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            width: 300px;
            height: 300px;
            border-radius: 15%; /* Ujung foto melengkung */
            animation: zoomIn 0.5s;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Diri</h1>
        <div class="profile">
            <img src="foto1.jpg" alt="Foto Orang 1" onclick="openModal('foto1.jpg')">
            <div class="profile-info">
                <h2>Kadek Edy Kurniawan</h2>
                <p>NISN: - </p>
                <p>Usia: 16 Tahun</p>
                <p>Hobi: - </p>
                <p>Organisasi: codex</p>
            </div>
        </div>
        <div class="profile">
            <img src="foto2.jpg" alt="Foto Orang 2" onclick="openModal('foto2.jpg')">
            <div class="profile-info">
                <h2>Muh.syahrul safriadi</h2>
                <p>NISN: - </p>
                <p>Usia: 17 Tahun</p>
                <p>Hobi: Mancing</p>
                <p>Organisasi: - </p>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Foto Besar">
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</body>
</html>
